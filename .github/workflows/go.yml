name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        LANG:
          - locale: de_DE.UTF-8
          - locale: en_US.UTF-8
    env:
      LANG: ${{ matrix.LANG.locale }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: date
      run: |
          date

    - run: |
        sudo apt-get -qq update && sudo apt-get install -yqq libreoffice libreoffice-l10n-de
    - run: libreoffice --headless --version

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - uses: fwilhe2/odfvalidator-action@main
